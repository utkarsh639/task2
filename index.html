<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <button onclick="getdata()">Click Me</button>
    <table id ="tl">
        <tr>
            <th></th>
            <th></th>
        </tr>
    </table>

    <script>
        function getdata(){
            var table = document.getElementById("tl")
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((res) =>{
                return res.json()
            }).then((data) =>{
                console.log(data)
                data.map(function(element){
                    tro = document.createElement("tr");
                    tda = document.createElement("td")
                    tda1 = document.createElement("td")

                    tda.append(element.id)
                    tda.append(element.name)

                    tro.appendChild(tda)
                    tro.appendChild(tda1)
                    table.appendChild(tro)
                })
            })
        }
    </script>
</body>
</html>
